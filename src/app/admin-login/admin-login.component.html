<body>
<div class="wrapper">
    <form [formGroup]="loginForm" class="form-signin">       
      <h2 class="form-signin-heading">Admin login</h2>
      <input formControlName="account" type="text" class="form-control" name="username" placeholder="Account" required="" autofocus="" />
      <input formControlName="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
      <label class="checkbox">
      </label>
      <button [disabled]="loginForm.invalid" (click)="check_Login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
</body>
