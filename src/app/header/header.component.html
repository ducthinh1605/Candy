<header class="section-header">
  <section class="header-main">
    <div class="container">
      <div class="row gy-3 align-items-center">
        <div class="col-lg-2 col-sm-4 col-4">
          <a class="font-weight-bold p-0" routerLink="/home" class="navbar-brand">
            <h3 class="font-weight-bold"> Candy TT </h3>
          </a>
        </div>
        <div class="order-lg-last col-lg-5 col-sm-8 col-8">
          <div *ngIf="currentUser" class="float-end">
            <!-- <span>
              Hello {{ currentUser?.name }}
            </span> -->
          </div>
          <div class="float-end mr-4">
            <button *ngIf="currentUser?.role !== 'admin'" [disabled]="!currentUser" class="btn btn-light">
              <i class="fa fa-heart"></i>  <span class="ms-1 d-none d-sm-inline-block">Yêu thích</span>
            </button>
            <a (click)="openCart()" *ngIf="currentUser?.role !== 'admin' && currentUser" routerLink="/cart" matBadgeSize="small" [matBadge]="cartItemsQuantity" class="btn btn-light">
              <i class="fa fa-shopping-cart"></i> <span class="ms-1">Giỏ hàng </span>
            </a>
            
            <a (click)="userinfo()" *ngIf="currentUser" class="btn btn-light">
              <i class="fa-solid fa-user"></i> <span class="ms-1 d-none d-sm-inline-block">Thông tin của tôi </span>
            </a>
            <a (click)="logOut()" *ngIf="currentUser" class="btn btn-light">
              <i class="fa fa-sign-out-alt"></i> <span class="ms-1 d-none d-sm-inline-block">Đăng xuất </span>
            </a>
            <a (click)="login()" *ngIf="!currentUser" class="btn btn-light">
              <i class="fa fa-sign-in-alt"></i>
              <span class="ms-1 d-none d-sm-inline-block">Đăng nhập </span>
            </a>
          </div>
        </div> <!-- col end.// -->
        <div class="col-lg-5 col-md-12 col-12">
          <form (ngSubmit)="onSearch(searchInput.value)" class="">
            <div class="input-group">
              <input #searchInput type="search" class="form-control" style="width:55%" placeholder="Search">
              <button type="submit" class="btn btn-primary">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </form>
        </div> <!-- col end.// -->

      </div> <!-- row end.// -->
    </div> <!-- container end.// -->
  </section> <!-- header-main end.// -->
  <nav class="navbar navbar-light bg-primary border-top navbar-expand-lg">
    <div class="container">
      <button class="navbar-toggler border" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_main">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar_main">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link ps-0" routerLink="/home"> Trang chủ </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products">Sản phẩm</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact">Góp ý</a>
          </li>
        </ul>
      </div> <!-- collapse end.// -->
    </div> <!-- container end.// -->
  </nav> <!-- navbar end.// -->
</header> <!-- section-header end.// -->
